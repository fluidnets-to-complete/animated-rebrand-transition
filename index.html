<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Networks is becoming Complete</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --complete-dark: #0f1115;
            --fluid-green: #8cc63f;
            
            /* --- OPTIMAL TIMING CONFIGURATION --- */
            /* 10 seconds is the sweet spot for readability vs. retention */
            --total-duration: 10s; 
            
            /* Wait 2.5s before fading out the old site (gives time to recognize) */
            --fade-start-delay: 2.5s;
            
            /* Take 3s to fade (smooth, but keeps momentum) */
            --fade-duration: 3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html { 
            height: 100%; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background: var(--complete-dark);
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* --- BACKGROUND LAYERS --- */
        .layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .layer-new-site { z-index: 1; background: white; }

        .layer-old-site {
            z-index: 2;
            background: white;
            animation: fadeOutSite var(--fade-duration) ease-in-out forwards;
            animation-delay: var(--fade-start-delay);
        }

        /* --- OVERLAY MASK --- */
        .overlay-mask {
            position: absolute;
            inset: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* --- WHITE CARD STYLE --- */
        .white-card {
            width: 90%;
            max-width: 700px;
            background: #ffffff;
            color: #1a202c;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: floatIn 0.8s ease-out 0.2s forwards;
        }

        .primary-msg {
            font-size: 2.2rem;
            font-weight: 800;
            color: #111827;
            line-height: 1.3;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .msg-line {
            display: block;
        }
        
        /* STYLE FOR THE INLINE LOGO */
        .inline-logo {
            height: 1.8em; /* Scales relative to text size */
            width: auto;
            vertical-align: middle;
            margin: 0 6px;
            transform: translateY(-4px); 
        }

        .supporting-msg {
            font-size: 1.1rem;
            color: #4b5563;
            margin-bottom: 30px;
            font-weight: 400;
            margin-top: 10px;
        }

        .info-pill {
            display: inline-block;
            background: #f0fdf4;
            color: #166534;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 25px;
            border: 1px solid #bbf7d0;
        }

        .about-text {
            font-size: 0.95rem;
            color: #6b7280;
            line-height: 1.6;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        /* Progress Bar */
        .progress-wrapper {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--fluid-green);
            width: 0%;
            animation: loadProgress var(--total-duration) linear forwards;
        }

        .manual-link {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: color 0.2s;
        }
        .manual-link:hover { color: #fff; text-decoration: underline; }

        @keyframes fadeOutSite {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes floatIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadProgress {
            to { width: 100%; }
        }

        @media (max-width: 768px) {
            .primary-msg { font-size: 1.6rem; }
            .white-card { padding: 30px 20px; }
            .inline-logo { height: 1.5em; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe src="https://complete.net" class="layer layer-new-site"></iframe>
        <iframe src="https://fluidnets.com" class="layer layer-old-site"></iframe>

        <div class="overlay-mask">
            <div class="white-card">
                <div class="info-pill">Update in Progress</div>
                
                <div class="primary-msg">
                    <span class="msg-line">Fluid Networks is becoming your</span>
                    <span class="msg-line">
                        <img src="complete-logo.png" alt="Complete" class="inline-logo"> 
                        IT provider!
                    </span>
                </div>
                
                <div class="supporting-msg">
                    We’re upgrading your experience—redirecting you now.
                </div>

                <div class="about-text">
                    We are evolving into <strong>Complete</strong>—bringing expanded coverage across Managed IT, Cybersecurity, Compliance, and Cloud.
                </div>

                <div class="progress-wrapper">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <a href="#" onclick="manualRedirect(); return false;" class="manual-link">
                Not redirected? Click here.
            </a>
        </div>
    </div>

    <script>
        const DESTINATION_URL = "https://complete.net"; 
        
        // 10 Seconds: The optimal pace for readability without frustration
        const REDIRECT_DELAY = 10000; 

        function manualRedirect() {
            window.location.href = DESTINATION_URL;
        }

        setTimeout(manualRedirect, REDIRECT_DELAY);
    </script>
</body>
</html>
