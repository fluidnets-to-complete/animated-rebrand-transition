<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Networks is becoming Complete IT</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. RESET & BASE SETUP --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* No scrolling allowed */
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a; /* Dark professional fallback */
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* --- 2. BACKGROUND IMAGE LOGIC --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; 
            background-position: top center; 
            background-repeat: no-repeat;
            
            /* TIMING: 9.5s visual transition (Fits inside the 10-15s requirement) */
            transition: all 9.5s cubic-bezier(0.4, 0, 0.2, 1); 
            will-change: opacity, filter;
        }

        /* --- 3. THE IMAGES (Client Requirement: Pixel-Close) --- */
        
        /* OLD BRAND (Fluid Networks) - Starts Visible */
        .old-brand {
            background-image: url('old-desktop.png'); 
            z-index: 10;
            opacity: 1;
            filter: blur(0px);
        }

        /* NEW BRAND (Complete IT) - Starts Hidden */
        .new-brand {
            background-image: url('new-desktop.png'); 
            z-index: 5;
            opacity: 0;
            transform: scale(1.03); /* Subtle zoom for cinematic feel */
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .old-brand { background-image: url('old-mobile.jpeg'); }
            .new-brand { background-image: url('new-mobile.jpeg'); }
        }

        /* --- 4. THE MESSAGE OVERLAY --- */
        .overlay-container {
            position: absolute;
            top: 42%; /* Vertically higher as requested */
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            z-index: 100;
            opacity: 0;
            width: 85%;
            max-width: 750px;
            /* Smooth pop-in animation */
            transition: all 1s ease-out; 
        }

        .message-card {
            position: relative;
            /* Premium "Galaxy" Gradient Background */
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.96) 0%, rgba(49, 46, 129, 0.94) 100%);
            
            /* Glass Effect */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            
            /* Border & Glow */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.5), 
                0 0 40px rgba(67, 56, 202, 0.3); /* Indigo ambient glow */
            overflow: hidden;
        }

        /* Typography */
        h1 {
            margin: 0;
            color: #f8fafc; /* Off-white for readability */
            font-weight: 300;
            font-size: 2.2rem;
            line-height: 1.4;
        }

        /* The Highlighted Text */
        .highlight {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 2.8rem;
            
            /* Gradient Text: Cyan to Indigo */
            background: linear-gradient(to right, #22d3ee, #818cf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Mobile Text Adjustments */
        @media (max-width: 768px) {
            .message-card { padding: 30px 20px; }
            h1 { font-size: 1.4rem; }
            .highlight { font-size: 1.8rem; margin-top: 10px; }
        }

        /* --- 5. ANIMATION STATES (Triggered by JS) --- */
        
        /* State A: Show Text */
        .stage.show-text .overlay-container {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* State B: Morph Backgrounds */
        .stage.morph .old-brand {
            opacity: 0;
            filter: blur(40px); /* Deep blur */
        }

        .stage.morph .new-brand {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="stage" id="stage">
        <div class="new-brand bg-layer"></div>

        <div class="old-brand bg-layer"></div>

        <div class="overlay-container">
            <div class="message-card">
                <h1>
                    Fluid Networks is becoming your
                    <span class="highlight">Complete IT provider!</span>
                </h1>
            </div>
        </div>
    </div>

    <script>
        // --- TIMING CONFIGURATION ---
        // Client Requirement: "Finish within about 10â€“15 seconds"
        
        // 1. Text appears at 0.5s
        // 2. Visual Morph starts at 1.0s and takes 9.5s (Total = 10.5s)
        // 3. Redirect happens at 11.0s (Instant hand-off)
        
        const TOTAL_DURATION = 11000; // 11 Seconds
        const REDIRECT_URL = "https://complete.net";

        window.addEventListener('load', () => {
            const stage = document.getElementById('stage');

            // Step 1: Reveal Message
            setTimeout(() => {
                stage.classList.add('show-text');
            }, 500);

            // Step 2: Start Background Morph
            setTimeout(() => {
                stage.classList.add('morph');
            }, 1000);

            // Step 3: Redirect
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, TOTAL_DURATION);
        });
    </script>
</body>
</html>
